    if (n < 0) { flag_hoistingIndex = slides.length - 1; }
    for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }

  }

    if (!(slides[flag_hoistingIndex] instanceof HTMLVideoElement) &&
        !(slides[flag_hoistingIndex] instanceof HTMLIFrameElement)) {
      plusflag_hoisting(1);
    }
  }, 5000);
